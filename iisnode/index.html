<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-0I10RQ0-10244-stderr-1573025096038.txt","computername":"DESKTOP-0I10RQ0","pid":10244,"type":"stderr","created":1573025096038},{"file":"DESKTOP-0I10RQ0-15136-stderr-1573094060393.txt","computername":"DESKTOP-0I10RQ0","pid":15136,"type":"stderr","created":1573094060393},{"file":"DESKTOP-0I10RQ0-15136-stdout-1573094060388.txt","computername":"DESKTOP-0I10RQ0","pid":15136,"type":"stdout","created":1573094060388},{"file":"DESKTOP-0I10RQ0-21640-stderr-1573025074019.txt","computername":"DESKTOP-0I10RQ0","pid":21640,"type":"stderr","created":1573025074019},{"file":"DESKTOP-0I10RQ0-22620-stderr-1573023491136.txt","computername":"DESKTOP-0I10RQ0","pid":22620,"type":"stderr","created":1573023491136},{"file":"DESKTOP-0I10RQ0-23192-stderr-1573025088336.txt","computername":"DESKTOP-0I10RQ0","pid":23192,"type":"stderr","created":1573025088336},{"file":"DESKTOP-0I10RQ0-2644-stderr-1573023659199.txt","computername":"DESKTOP-0I10RQ0","pid":2644,"type":"stderr","created":1573023659199},{"file":"DESKTOP-0I10RQ0-3400-stderr-1573023490458.txt","computername":"DESKTOP-0I10RQ0","pid":3400,"type":"stderr","created":1573023490458},{"file":"DESKTOP-0I10RQ0-3472-stderr-1573372783040.txt","computername":"DESKTOP-0I10RQ0","pid":3472,"type":"stderr","created":1573372783040},{"file":"DESKTOP-0I10RQ0-3472-stdout-1573372783031.txt","computername":"DESKTOP-0I10RQ0","pid":3472,"type":"stdout","created":1573372783031},{"file":"DESKTOP-0I10RQ0-9708-stderr-1573025081530.txt","computername":"DESKTOP-0I10RQ0","pid":9708,"type":"stderr","created":1573025081530},{"file":"DESKTOP-0I10RQ0-9812-stderr-1573025556114.txt","computername":"DESKTOP-0I10RQ0","pid":9812,"type":"stderr","created":1573025556114},{"file":"DESKTOP-0I10RQ0-9812-stdout-1573025556112.txt","computername":"DESKTOP-0I10RQ0","pid":9812,"type":"stdout","created":1573025556112}];
        var lastUpdated = 1573372784058;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
